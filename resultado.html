<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estado de la Oferta - Telekos</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .resultado-box {
      background: #fff;
      width: 90%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      padding: 40px 30px;
      border-top: 6px solid #0c4a75;
      animation: aparecer 0.6s ease;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 100px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 22px;
      color: #0c4a75;
      margin-bottom: 5px;
    }

    .estado {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      margin: 15px 0 20px;
    }

    .aceptada { background: #77b255; color: white; }
    .revisar { background: #0c4a75; color: white; }
    .rechazada { background: #b82319; color: white; }

    p {
      color: #333;
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .progreso {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 25px 0 10px;
      position: relative;
    }

    .progreso::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 4px;
      background: #d0d7e2;
      transform: translateY(-50%);
      z-index: 0;
    }

    .paso {
      background: #d0d7e2;
      color: #fff;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      position: relative;
      z-index: 1;
    }

    .paso.activo { background: #0c4a75; }
    .paso.completado { background: #77b255; }
    .paso.rechazado { background: #b82319; }

    .etiquetas {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: #555;
      margin-top: 5px;
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    button {
      background: #f58220;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #d66d18;
    }

    footer {
      margin-top: 35px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="resultado-box">
    <img src="logo2.png.jpg" alt="Telekos" class="logo">
    <h1 id="titulo"></h1>
    <div id="estado" class="estado"></div>
    <p id="mensaje"></p>

    <div class="progreso">
      <div id="paso1" class="paso">1</div>
      <div id="paso2" class="paso">2</div>
      <div id="paso3" class="paso">3</div>
    </div>
    <div class="etiquetas">
      <span>Oferta Enviada</span>
      <span>En Revisi√≥n</span>
      <span>Finalizada</span>
    </div>

    <div class="botones">
      <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Volver</button>
      <button onclick="window.print()">üñ®Ô∏è Imprimir</button>
    </div>

    <footer>Telekos ¬© 2025 ‚Äî Seguimiento de Oferta</footer>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const estado = params.get("estado");

    const titulo = document.getElementById("titulo");
    const estadoBox = document.getElementById("estado");
    const mensaje = document.getElementById("mensaje");

    const paso1 = document.getElementById("paso1");
    const paso2 = document.getElementById("paso2");
    const paso3 = document.getElementById("paso3");

    if (estado === "aceptada") {
      titulo.textContent = "¬°Oferta Aceptada!";
      estadoBox.textContent = "ACEPTADA";
      estadoBox.classList.add("aceptada");
      mensaje.textContent = "Gracias por aceptar nuestra propuesta. Pronto uno de nuestros asesores te contactar√° para poner en marcha los servicios acordados.";
      paso1.classList.add("completado");
      paso2.classList.add("completado");
      paso3.classList.add("completado");
    } 
    else if (estado === "revisar") {
      titulo.textContent = "Oferta en Revisi√≥n";
      estadoBox.textContent = "EN REVISI√ìN";
      estadoBox.classList.add("revisar");
      mensaje.textContent = "Tu solicitud ha sido enviada al departamento comercial. En breve revisaremos tus comentarios y te responderemos con una nueva propuesta.";
      paso1.classList.add("completado");
      paso2.classList.add("activo");
    } 
    else if (estado === "rechazada") {
      titulo.textContent = "Oferta Rechazada";
      estadoBox.textContent = "RECHAZADA";
      estadoBox.classList.add("rechazada");
      mensaje.textContent = "Lamentamos que la oferta no se ajuste a tus necesidades actuales. Si lo deseas, podemos preparar una nueva propuesta personalizada.";
      paso1.classList.add("completado");
      paso2.classList.add("rechazado");
      paso3.classList.add("rechazado");
    } 
    else {
      // si no hay par√°metro en la URL
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
